<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match &amp; Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Web3.Storage client & your token -->
  <script type="module">
    import { Web3Storage } from 'https://cdn.jsdelivr.net/npm/web3.storage/dist/bundle.esm.min.js';
    // 🚨 Paste your Web3.Storage token here (no smart quotes):
    window.W3S_TOKEN = 'YOUR_WEB3_STORAGE_TOKEN_HERE';
    window.makeW3Client = () => new Web3Storage({ token: window.W3S_TOKEN });
    console.log('📦 Web3.Storage token length:', window.W3S_TOKEN.length);
  </script>
</head>
<body>
  <div class="container">
    <h1>🧩 Match &amp; Mint Puzzle</h1>

    <div class="how-to-play">
      <h2>📝 How to Play</h2>
      <ol>
        <li>Connect your wallet (Monad Testnet 10143).</li>
        <li>Start Game → shuffle a random 4×4 puzzle.</li>
        <li>Drag/drop pieces before the timer hits 0.</li>
        <li>Hit “Mint NFT” any time while clock runs—or after time’s up.</li>
      </ol>
    </div>

    <div class="controls">
      <button id="connectInjectedBtn">🔌 Connect Wallet</button>
      <span id="walletStatus"></span>
    </div>
    <div class="controls">
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
      <button id="restartBtn" disabled>🔄 Restart</button>
    </div>

    <p>⏲️ Time Left: <span id="timeLeft">45</span>s</p>

    <div id="puzzleGrid" class="grid"></div>

    <div class="preview">
      <img id="referenceImg" src="preview.png" alt="Reference Puzzle"/>
    </div>
  </div>

  <!-- WalletConnect (optional) + ethers + html2canvas -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Your app logic -->
  <script src="app.js" defer></script>
</body>
</html>
