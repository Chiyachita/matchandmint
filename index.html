<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match and Mint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title"><span class="emoji">🧩</span>Match and Mint</h1>

    <div class="how-to-play">
      <h2><span class="emoji">📝</span>How to Play</h2>
      <ol>
        <li>Click “Connect Wallet” (Monad Testnet).</li>
        <li>Then click “Start Game.”</li>
        <li>Rearrange pieces before the timer hits 0.</li>
        <li>Hit “Mint NFT” anytime until time’s up.</li>
      </ol>
    </div>

    <div class="controls">
      <button id="connectBtn">🔌 Connect Wallet</button>
      <span id="walletStatus"></span>
    </div>
    <div class="controls">
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
    </div>

    <div class="timer">⏲️ Time Left: <span id="timeLeft">45</span>s</div>

    <div id="puzzleGrid" class="grid"></div>

    <div class="preview">
      <img src="preview.png" alt="Puzzle Preview" />
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- your app -->
  <script src="app.js"></script>
</body>
</html>
