<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match & Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Inject the NFT.Storage key (set in Netlify as PUBLIC_NFT_STORAGE_KEY) -->
  <script>
    // Netlify will replace import.meta.env.PUBLIC_NFT_STORAGE_KEY at build time
    window.NFT_STORAGE_KEY = import.meta.env.PUBLIC_NFT_STORAGE_KEY;
    console.log('üîë NFT_STORAGE_KEY:', window.NFT_STORAGE_KEY);
  </script>
</head>
<body>
  <main>
    <h1>üß© Match & Mint</h1>

    <!-- Wallet connect status & button -->
    <div id="walletStatus">Not connected</div>
    <button id="connectInjectedBtn">Connect Wallet</button>

    <!-- Game area: puzzle grid, preview, controls -->
    <div id="gameArea">
      <div id="puzzleGrid"></div>
      <img class="preview" src="preview.png" alt="Puzzle Preview" />
      <div id="timeLeft">‚è± Time Left: 45s</div>
      <button id="startBtn" disabled>Start Game</button>
      <button id="mintBtn" disabled>Mint NFT</button>
      <button id="restartBtn" disabled>Restart</button>
    </div>
  </main>

  <!-- Dependencies -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ethers@6.8.4/dist/ethers.esm.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/nft.storage/dist/bundle.esm.min.js"></script>

  <!-- Your application logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
