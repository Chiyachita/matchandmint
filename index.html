<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Match & Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Match & Mint Puzzle</h1>
      <div class="wallet-controls">
        <button id="connectInjectedBtn">🔌 Connect Wallet</button>
        <button id="connectWalletConnectBtn">📱 WalletConnect</button>
        <span id="walletStatus">Not connected</span>
      </div>
    </header>

    <main>
      <div class="game-area">
        <div class="timer">
          <span>⏳ Time Left:</span>
          <span id="timeLeft">45</span>s
        </div>
        <div id="puzzleGrid" class="grid"></div>
        <div class="preview-box">
          <img
            class="preview"
            src="preview.png"
            alt="Your snapshot will appear here"
          />
        </div>
      </div>
      <div class="controls">
        <button id="startBtn" disabled>🎮 Start Game</button>
        <button id="mintBtn" disabled>💎 Mint NFT</button>
        <button id="restartBtn" disabled>🔄 Restart</button>
      </div>
    </main>
  </div>

  <!-- ethers.js v5 (UMD build) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- WalletConnect v1 -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- Your application logic (must be module so you can 'import.meta.env') -->
  <script type="module" src="./app.js"></script>
</body>
</html>
