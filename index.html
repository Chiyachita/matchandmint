<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match & Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button id="connectInjectedBtn">Connect Wallet</button>
    <span id="walletStatus">Not connected</span>
  </header>

  <main>
    <div class="controls">
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
      <button id="restartBtn" disabled>🔄 Restart</button>
    </div>

    <div id="timer">
      ⏱️ Time Left: <span id="timeLeft">0</span>s
    </div>

    <div id="puzzleGrid" class="grid"></div>
    <div class="preview">
      <img src="preview.png" alt="Your Puzzle Preview" />
    </div>
  </main>

  <!-- Ethers v6 UMD bundle -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.4/dist/ethers.umd.min.js"></script>
  <!-- Your application logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
