<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match &amp; Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- 1) Load config.js (must be plain ASCII with no BOM!) -->
  <script src="config.js"></script>
  <!-- 2) Then your app logic -->
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🧩 Match &amp; Mint Puzzle</h1>
    <div class="controls">
      <button id="connectInjectedBtn">🔌 Connect Wallet</button>
      <span id="walletStatus"></span>
    </div>
    <div class="controls">
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
      <button id="restartBtn" disabled>🔄 Restart</button>
    </div>
    <p>⏲️ Time Left: <span id="timeLeft">45</span>s</p>
    <div id="puzzleGrid" class="grid"></div>
    <div class="preview">
      <img id="referenceImg" src="preview.png" alt="Reference Puzzle" />
    </div>
  </div>

  <!-- externals -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
