<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🧩 Match & Mint Puzzle</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- 1) Inject PUBLIC_NFT_STORAGE_KEY from Netlify into window -->
  <script>
    // Netlify will replace this at build time
    window.NFT_STORAGE_KEY = import.meta.env.PUBLIC_NFT_STORAGE_KEY;
    console.log('🔑 NFT_STORAGE_KEY:', window.NFT_STORAGE_KEY);
  </script>
</head>

<body>
  <main>
    <h1>Match &amp; Mint</h1>

    <!-- 2) Two connect buttons -->
    <div id="walletStatus">Not connected</div>
    <button id="connectInjectedBtn">🔌 Connect Injected Wallet</button>
    <button id="connectWalletConnectBtn">📱 Connect via WalletConnect</button>

    <!-- 3) Game controls -->
    <div id="gameArea">
      <div id="puzzleGrid"></div>
      <img class="preview" src="preview.png" alt="Puzzle Preview" />
      <div id="timeLeft">⏱ Time Left: 45s</div>
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
      <button id="restartBtn" disabled>🔄 Restart</button>
    </div>
  </main>

  <!-- 4) Load dependencies -->
  <!-- Ethers.js core -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ethers@6.8.4/dist/ethers.esm.min.js"></script>
  <!-- WalletConnect provider (for any mobile/EVM wallet) -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <!-- html2canvas to snapshot the grid -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- NFT.Storage client -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/nft.storage/dist/bundle.esm.min.js"></script>

  <!-- 5) Your app logic -->
  <script type="module" src="app.js"></script>
</body>
</html>
