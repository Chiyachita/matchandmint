<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match and Mint</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title"><span class="emoji">🧩</span>Match and Mint</h1>

    <div class="how-to-play">
      <h2><span class="emoji">📝</span>How to Play</h2>
      <ol>
        <li>Click “Connect Wallet”.</li>
        <li>Then click “Start Game.”</li>
        <li>Rearrange pieces before the timer hits 0.</li>
        <li>Hit “Mint NFT” anytime until time’s up.</li>
        <li>If you don’t finish, your arrangement is your masterpiece—feel free to mint or Restart.</li>
      </ol>
    </div>

    <div class="controls">
      <button id="connectBtn">🔌 Connect Wallet</button>
      <span id="walletStatus"></span>
    </div>
    <div class="controls">
      <button id="startBtn" disabled>🎮 Start Game</button>
      <button id="mintBtn" disabled>💎 Mint NFT</button>
      <button id="restartBtn" disabled>🔄 Restart</button>
    </div>

    <div class="timer">⏲️ Time Left: <span id="timeLeft">45</span>s</div>
    <div id="puzzleGrid" class="grid"></div>
    <div class="preview">
      <img src="preview.png" alt="Puzzle Preview" />
    </div>
  </div>

  <!-- UMD libraries (must come before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.umd.js"></script>
<!-- add this UMD before app.js -->
<script src="https://cdn.jsdelivr.net/npm/@coinbase/wallet-sdk@3.2.0/dist/CoinbaseWalletSDK.umd.min.js"></script>

  <!-- Your application logic -->
  <script src="app.js"></script>
</body>
</html>
